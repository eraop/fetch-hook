<!DOCTYPE html>
<html>
  <head lang="zh-cmn-Hans">
    <meta charset="UTF-8" />
    <title>Fetch hook Demo</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=0.5,user-scalable=no"
    />
    <meta name="keywords" content="Fetch hook Demo" />
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="../dist/fetchhook.min.js"></script>
  </head>
  <style>
    html {
      font-size: 20px;
      -webkit-user-select: none;
    }
  </style>
  <body>
    <div
      style="background: #000; font-size: 38px; color: #ffef68; text-shadow: 2px 2px 10px #ffef68; width: 400px; height: 400px; text-align: center"
    >
      <div style="padding-top: 100px">Fetch Hook !</div>
    </div>
    open console panel to view log.
    <script>
      hookFetch({
        urlHook: function(input) {
          if (input.indexOf('?') !== -1) {
            input += '&_token=test'
          } else {
            input += '?_token=test'
          }
          return input
        }
      })

      fetch('http://172.16.3.187:9001/api/notice/unread/count').then(res=>{console.log(res)})
    </script>
  </body>
</html>
